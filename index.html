<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier Warfare 2D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="1200" height="700"></canvas>
        <div id="hud">
            <div id="score-display">Score: 0</div>
            <div id="health-display">Health: 100</div>
            <div id="weapon-display">Weapon: Pistol Basic</div>
            <div id="ammo-display">Ammo: 100</div>
            <div id="wave-display">Wave: 1</div>
            <div id="enemies-display">Enemies: 0</div>
        </div>
        <div id="menu" class="menu">
            <h1>SOLDIER WARFARE 2D</h1>
            <p>Click to Start</p>
        </div>
        <div id="game-over" class="game-over-screen" style="display:none;">
            <h1>GAME OVER</h1>
            <p id="final-score">Score: 0</p>
            <p>Click to Restart</p>
        </div>
    </div>

    <script src="weapons.js"></script>
    <script src="enemies.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
